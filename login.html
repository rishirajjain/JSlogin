    <script>
        var val = 'john@gmail.comdoe123';

        var result = (MD5(val));

        function Validatefrm(form) {
            var p=form.pass.value;
            var u=form.usr.value;
            var re=u.concat(p);
            var r= (MD5(re));

            if(result==r){

                location = "para/index.html"

            }

            else{
                alert("Please check email and password")
            }

            }
    </script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }

        .input-field input[type=date]:focus + label,
        .input-field input[type=text]:focus + label,
        .input-field input[type=email]:focus + label,
        .input-field input[type=password]:focus + label {
            color: #0095e9;
        }

        .input-field input[type=date]:focus,
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 2px solid #06a4e9;
            box-shadow: none;
        }
        .banner {
            text-align: center;
        }
        h1 {
            font-family: "Open Sans";
            color: #555;
            font-size: 42px;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 20px;
        }
        div {
            display: block;
        }

        .signin-card {
            width: 274px;
            padding: 40px 40px;
        }

<div class="row">

 <div> <img src="googlelogo_color_112x36dp.png" vspace="25px"> </div>

<center>

<div class="container">
<div class="z-depth-1 card-panel grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            </div>

                <i class=" large material-icons prefix">account_circle</i>
        </div>
            <div class='row'>
                <div class='input-field col s12'>

                    <input  class='validate' type='email' name='usr' id='email'/>
                    <label for='email'>Enter your email</label>
                </div>
            </div>


           <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='pass' id='password' />
                    <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>

                    <div class='row'>
                    <span><button type='button' name='btn_login' class='col s12 btn btn-large waves-effect blue'  value="Login" onClick="Validatefrm(this.form)">Next</button>
                    </span></div>



                </div>
